;###############################################################
; Supervisord config for watchdog monitoring /media/pools/video
;###############################################################

[program:movie-perm-watchdog]
command=watchmedo shell-command --patterns="*.mp4;*.avi;*.mov;*.mkv" --recursive --command='if [ ! -z "${watch_dest_path}" ]; then echo "${watch_dest_path} :: ${watch_event_type} :: ${watch_object}" && chown -R mafro:video "${watch_dest_path}"; fi' /media/pools/video
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/movie-perm-watchdog.log
redirect_stderr=true
